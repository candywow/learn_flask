{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky - Page Not Found{% endblock %}

{% block page_content %}
<div class="page-header">
	<h1>Hello, 
		{% if name %}
			{{ name }}
		{% else %}
			Stranger
		{% endif %}

</div>
{{ wtf.quick_form(form) }} <!--The wtf.quick_form() function takes a Flask-WTF form object and renders it using default Bootstrap styles.-->
{% endblock %}
